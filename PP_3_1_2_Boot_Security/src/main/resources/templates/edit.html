<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="POST"
      th:action="@{/admin/edit(id=${user.getId()})}"
      th:object="${user}">
    <label for="username"> Enter username: </label>
    <input type="text" th:field="*{getUsername()}" id="username">
    <br>

    <label for="lastName"> Enter lastname: </label>
    <input type="text" th:field="*{getLastName()}" id="lastName">
    <br>

    <label for="email"> Enter Email: </label>
    <input type="text" th:field="*{getEmail()}" id="email">
    <br>

    <label for="car_id"> Enter car ID: </label>
    <input type="text" th:field="*{getCar_id()}" id="car_id">
    <br>

    <label for="password"> Enter password: </label>
    <input type="text" th:field="*{getPassword()}" id="password">


    <br/>
    <input type="submit" value="Update"/>
</form>

<br/>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
