<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST"
      th:action="@{/admin}"
      th:object="${user}">

    <label for="name">Enter name: </label>
    <input id="name" th:field="*{username}" th:value="*{getUsername()}" type="text"/>
    <br/>

    <label for="lastName">Enter Last name: </label>
    <input id="lastName" th:field="*{lastName}" th:value="*{getLastName()}" type="text"/>
    <br/>

    <label for="email">Enter Email: </label>
    <input id="email" th:field="*{email}" th:value="*{getEmail()}" type="text"/>
    <br/>

    <label for="car_id">Enter Car ID: </label>
    <input id="car_id" th:field="*{car_id}" th:value="*{getCar_id()}" type="text"/>
    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    </br>

    <label for="role">Select role:</label>
    <select id="role" name="role">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
    </select>

    <br>
    <input TYPE="submit" value="create">
    <br>
    <input type="button" value="Log out" onclick="window.location.href = '/logout'"/>

</form>

</body>
</html>
