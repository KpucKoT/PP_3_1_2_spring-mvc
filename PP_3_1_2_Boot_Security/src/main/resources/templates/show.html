<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getUsername()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getCar_id()}">VALUE</p>

<form th:method="GET"
      th:action="@{/admin/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
    <input type="hidden" name="id" th:value="${user.getId()}"/>
</form>
<br/>

<form th:method="POST"
      th:action="@{/admin/{id}/delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
